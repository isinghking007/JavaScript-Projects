<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drum Kit</title>
</head>


<body>
    <div class="box">
        <div class="keys">
            <div data-key="65" class="key"><kbd>A</kbd><span>Clap</span></div>
            <div data-key="83" class="key"><kbd>S</kbd><span>Hihat</span></div>
            <div data-key="68" class="key"><kbd>D</kbd><span>kick</span></div>
            <div data-key="70" class="key"><kbd>F</kbd><span>openhat</span></div>
            <div data-key="71" class="key"><kbd>G</kbd><span>boom</span></div>
            <div data-key="72" class="key"><kbd>H</kbd><span>ride</span></div>
            <div data-key="74" class="key"><kbd>J</kbd><span>snare</span></div>
            <div data-key="75" class="key"><kbd>K</kbd><span>tom</span></div>
            <div data-key="76" class="key"><kbd>L</kbd><span>tink</span></div>

            <audio data-key="65" src="./Sound/Clap.mp3"></audio>
            <audio data-key="83" src="./Sound/HiHat.mp3"></audio>
            <audio data-key="68" src="./Sound/Cymbal.mp3"></audio>
            <audio data-key="70" src="./Sound/BassDrum.mp3"></audio>
            <audio data-key="71" src="./Sound/FloorTom.mp3"></audio>
            <audio data-key="72" src="./Sound/Tom.mp3"></audio>
            <audio data-key="74" src="./Sound/SnareDrum.mp3"></audio>
            <audio data-key="75" src="./Sound/BassDrum.mp3"></audio>
            <audio data-key="76" src="./Sound/Cymbal.mp3"></audio>



        </div>
    </div>
</body>
<script>
    function playSound(e) {
        // console.log(e);
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        // key.addClass('playing');
        key.classList.add('playing');
        console.log(key);
    }

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }
    const keys = document.querySelectorAll('.key');
    console.log(keys);
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
</script>

</html>
